<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>

  
    <style>

    circle {
        fill: blue;
        stroke: black;
        stroke-width: 0.7;
        opacity: 0.7;
      }

    h2 {
        text-align: center;
        color: black;
      }
    div.years_buttons {
        position: fixed;
        top: 5px;
        left: 50px;
      }
    div.tooltip {   
        position: absolute;
        width: 200px;
        height: auto;
        padding: 10px;
        background-color: white;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        pointer-events: none;
}    


    </style>

    <script type="text/javascript">  
            function draw(geo_data) {
        "use strict";
        var margin = 75,
            width = 1400 - margin,
            height = 600 -margin;

        var zoom = d3.behavior.zoom()
          .scaleExtent([1, 10])
          .on("zoom", zoomed);


        var div = d3.select("body").append("div")   
          .attr("class", "tooltip")               
          .style("opacity", 0);


        var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
              .attr('class', 'map')
              
            .call(zoom);
        
        var years = [2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017];


        var rect = svg.append("rect")
            .attr("width", width)
            .attr("height", height)
            .style("fill", "none")
            .style("pointer-events", "all");


        function zoomed() {
          svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

        var tooltip = d3.select("body")
          .append("div")
          .style("position", "absolute")
          .style("z-index", "10")
          .style("visibility", "hidden")
          .text("tooltip");
      

        var projection = d3.geo.albersUsa()

        var path = d3.geo.path().projection(projection);

        var map = svg.selectAll('path')
                     .data(geo_data.features)
                     .enter()
                     .append('path')
                     .attr('d', path)
                     .style('fill', 'Gray')
                     .style('stroke', 'black')
                     .style('stroke-width', 0.5);


        function plot_points(data) {
            //draw circles logic
            
            function agg_airport(leaves) {
                var total = d3.sum(leaves, function(d) {
                    return d['delayed'];
                
                });

                var coords = leaves.map(function(d) {
                    return projection([+d.long, +d.lat]);

                });


                var center_x = d3.mean(coords, function(d) {
                    return d[0];
                });

                var center_y = d3.mean(coords, function(d) {
                    return d[1];
                });  


                return {
                  
                  'delayed' : total,
                  'x' : center_x,
                  'y' : center_y
                };



            }
          
                  
            var date_nest = d3.nest()
                              .key(function(d){
                                return d['date'].getUTCFullYear();

                              })
                              
                              .entries(data);
                              

            var nested = d3.nest()
                           .key(function(d) {
                            return date_nest['airport'];

                              })
                           
                           .entries(data);
                           debugger;
                           
                              

                           
            
            var delayed_max = d3.max(nested, function(d) {
                return d.values['delayed'];
            });

            var radius = d3.scale.sqrt()
                           .domain([0, delayed_max])
                           .range([0, 15]);
            
            function key_func(d) {
                return d['key'];

            }

             

        function update(year) {
              var filtered = nested.filter(function(d) {

                  return new Date(d['date']).getUTCFullYear() === year;

              });
              
               svg.append('g')
               .attr("class", "bubble")
               .selectAll("circle")
               .data(filtered, key_func)
               .enter()
               .append("circle")
               .attr('cx', function (d) {return d.values['x'];})
               .attr('cy', function (d) {return d.values['y'];})
               .attr('r', function(d) {
                    return radius(d.values['delayed']);
               })
               .attr('fill', 'Blue')
               .attr('stroke', 'black')
               .attr('opacity', 0.8)
               .on("mouseover", function(d){
                  
                tooltip.text( "Total delay :  " + Math.round(d.values['delayed']));
                tooltip.style("visibility", "visible");
              })
              .on("mousemove", function(){return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
              .on("mouseout", function(){return tooltip.style("visibility", "hidden");});

              





          }

        var buttons = d3.select("body")
                        .append("div")
                        .attr("class", "years_buttons")
                        .selectAll("div")
                        .data(years)
                        .enter()
                        .append("div")
                        .text(function(d) {
                            return d;
                        });

                buttons.on("click", function(d) {
                    d3.select(".years_buttons")
                      .selectAll("div")
                      .transition()
                      .duration(500)
                      .style("color", "black")
                      .style("background", "rgb(251, 201, 127)");

                    d3.select(this)
                      .transition()
                      .duration(500)
                      .style("background", "lightBlue")
                      .style("color", "white");
                    update(d);
                     });

        }

        var format = d3.time.format("%Y-%m-%d");

        d3.tsv("data_new.tsv", function(d) {
          d['delayed'] = +d['delayed'];
          d['date'] = format.parse(d['date']);
          
         
          return d;
        }, plot_points);
      };
      </script>
  </head>
<body>
  <script type="text/javascript">

    
  /*
    Use D3 to load the GeoJSON file
    */
    

d3.json("us_new.json", draw);
    
   
  </script>
</body>
</html>
